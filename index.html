<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warsztat – Walidacja formularza zapisu do Newslettera</title>
    <link rel="stylesheet" href="css/style.css">
    </lin>

</head>

<body>

    <form action="" id="newsletter-form">

        <ul id="class"></ul>

        <label for="name">Imie i nazwisko</label><br />
        <input type="text" name="name" id="name"
        placeholders="Jan Nowak"><br />

        <label for="email">Adres e-mail</label><br />
        <input type="email" name="email" id="email"
        placeholder="jan@nowak.pl"><br />

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrżam zgodę - 1</label><br />


        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-2">Wyrżam zgodę - 2</label><br />

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrżam wszytskie zgody</label><br />

        <button type="submit" id="sign-up">Zapisz</button>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
